spring.application.name=happy

# Development datasource (H2 in-memory) - change to your production DB as needed
spring.datasource.url=jdbc:h2:mem:happydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Expose H2 console for quick inspection (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Frontend registration URL used by enforcement filter (can be absolute)
app.frontend.register-url=/register-tutor

